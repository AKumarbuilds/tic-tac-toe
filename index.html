<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>Tic-Tac-Toe</h1>
        <button onclick="startGame('local')">Play Locally</button>
        <button onclick="startGame('ai')">Play Against AI</button>
    </div>
    
    <script>
        function startGame(mode) {
            window.location.href = `game.html?mode=${mode}`;
        }
    </script>
</body>
</html>
